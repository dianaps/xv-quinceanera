<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mis XV - Ximena</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background: #f4f4f0;
				font-family: Georgia, serif;
			}

			.section {
				height: 100vh;
				width: 100%;
				position: relative;
				overflow: hidden;
				background: #f4f4f0;
			}

			.image {
				width: 100%;
				height: 100%;
				object-fit: cover;
				opacity: 0;
				transform: scale(1.05);
				transition: opacity 1s ease, transform 1.2s ease;
			}

			.image.loaded {
				opacity: 1;
				transform: scale(1);
			}

			.loader {
				position: absolute;
				inset: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #f4f4f0;
				font-size: 14px;
				color: #6b8f71;
				letter-spacing: 2px;
			}
		</style>
	</head>

	<body>
		<section class="section">
			<div class="loader">CARGANDO...</div>
			<img src="img/page1.png" class="image" />
		</section>

		<section class="section">
			<div class="loader">CARGANDO...</div>
			<img src="img/quinceanera.png" class="image" />
		</section>

		<section class="section">
			<div class="loader">CARGANDO...</div>
			<img src="img/03-fecha.png" class="image" />
		</section>

		<script>
			document.querySelectorAll(".image").forEach((img) => {
				img.onload = () => {
					img.classList.add("loaded");
					img.previousElementSibling.style.display = "none";
				};
			});
		</script>
	</body>
</html>
